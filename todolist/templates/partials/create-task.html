{% load widget_tweaks %}
{% include 'partials/task-nav.html' %}
<div>
    <h1>Create Task</h1>
    <form method="POST" action="{% url 'add-task' %}" autocomplete='off'>
        {% csrf_token %}
        {{error}}
        <div class="form-group mb-3 flex-column justify-content-around">
            <label>{{form.title.label_tag}}</label>
            {% render_field form.title class="form-control" name="title" %}
            <label>{{form.description.label_tag}}</label>
            {% render_field form.description class="form-control" name='description' %}
            <button class="btn btn-secondary">Create</button>
        </div>
    </form>
</div>
